services:
  ruckus1-mcp:
    build: .
    image: ruckus1-mcp:latest
    container_name: ruckus1-mcp
    stdin_open: true  # Keep stdin open for MCP communication
    tty: true         # Allocate a pseudo-TTY
    environment:
      - RUCKUS_TENANT_ID=${RUCKUS_TENANT_ID}
      - RUCKUS_CLIENT_ID=${RUCKUS_CLIENT_ID}
      - RUCKUS_CLIENT_SECRET=${RUCKUS_CLIENT_SECRET}
      - RUCKUS_REGION=${RUCKUS_REGION:-global}
    
    # MCP servers don't need network ports - they use stdio
    # Remove restart policy as MCP clients manage the lifecycle
    # restart: unless-stopped
    
    # Optional: Add volumes for logs if needed
    # volumes:
    #   - ./logs:/app/logs